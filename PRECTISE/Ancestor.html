<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ancestor in jquery</title>
</head>

<body>
    body
    <div class="great-grand-parent">

            margin: "20px",
            fontSize: "25px",
        });

    </script>

    <!-- script -->

    <script>
        $(document).ready(function () {


            // Parent
