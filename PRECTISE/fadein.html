<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade Effect In jQuery</title>
  </head>
  <body>
    <h1>Fade Effect In jQuery</h1>
    <hr />
    <button class="btnFadeIn">Fade In</button>
    <button class="btnFadeOut">Fade Out</button>
    <button class="btnFadeToggle">Fade Toggle</button>
    <button class="btnFadeTo">Fade To</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>

    <!-- jQuery -->

    <!-- <script src="../js/jquery-3.7.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Script In Which we are including jquery CSS  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
      $("h1").css({
        fontSize: "50px",
        color: "brown",
      });
      $("button").css({
        fontSize: "20px",
        color: "khaki",
        backgroundColor: "brown",
        padding: "10px 30px",
        borderRadius: "20px",
      });
      $(".box").css({
        fontSize: "30px",
        color: "white",
        backgroundColor: "blueviolet",
        padding: "10px 30px",
        margin: "10px 30px",
        borderRadius: "20px",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Fade in

        $(".btnFadeIn").click(function () {
          $(".box").fadeIn(200);
        });

        // Fade Out

        $(".btnFadeOut").click(function () {
          $(".box").fadeOut(200);
        });

        // Fade Toggle

        $(".btnFadeToggle").click(function () {
          $(".box").fadeToggle(300);
        });

        // Fade To

        $(".btnFadeTo").click(function () {
          $(".box").fadeTo(300, 0.3);
        });
      });
    </script>
  </body>
</html>
