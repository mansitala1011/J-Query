<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant in jQuery</title>
</head>

<body>
    body
    <div class="great-grand-parent">
        great-grand-parent
        <div class="grand-parent">
            grand-parent
            <div class="parent">
                parent
                <div class="child">Child one</div>
                <!-- <div class="child">Child Two</div> -->
            </div>
        </div>
    </div>

    <!-- jQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- jquery CSS  -->

    <script>
        $("*").css({
            backgroundColor: "alisblue",
            // textAlign: "center",
            margin: "20px",
            fontSize: "25px",
        });
    </script>

    <!-- script -->

    <script>
        $(document).ready(function () {


            // children 

            $(".parent").children().css({ border: "5px solid red"});
            $(".grand-parent").children().css({ border: "5px solid red"});
            $(".great-grand-parent").children().css({ border: "5px solid red"});
            $("body").children().css({ border: "5px solid red"});
            $("html").children().css({ border: "5px solid red"});

            // find 

            // $(".great-grand-parent").find('.parent').css({ border: "5px solid teal" });




        });
    </script>
</body>

</html>
